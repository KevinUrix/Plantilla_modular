<!-- quill_reportes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">
    <!-- Barra lateral -->
    <div id="sidebar" class="w-64 bg-blue-600 text-white h-screen p-4 transition-transform transform -translate-x-full fixed top-16">
        <ul>
            <li class="p-2 hover:bg-blue-500 cursor-pointer"><a href="quill_index.html">Inicio</a></li>
            <li class="p-2 hover:bg-blue-500 cursor-pointer"><a href="quill_reportes.html">Reportes</a></li>
            <li class="p-2 hover:bg-blue-500 cursor-pointer">Configuración</li>
        </ul>
    </div>
    
    <!-- Contenedor principal con margen centrado -->
    <div class="flex flex-col w-full">
        <nav class="w-full bg-blue-600 p-4 flex justify-between items-center shadow-md fixed top-0 left-0 right-0 z-10">
            <button id="toggleSidebar" class="text-white text-2xl font-bold">☰</button>
            <h1 class="text-white text-xl font-bold">Reportes/tickets</h1>
            <input type="text" placeholder="Buscar..." class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </nav>

        <!-- Formulario para crear un Ticket -->
        <div class="my-6 flex justify-center mt-32">
            <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Crear un Ticket</h2>
                <form id="ticketForm" class="space-y-4">
                    <!-- Edificio -->
                    <div>
                        <label for="edificio" class="block text-gray-700">Edificio:</label>
                        <select id="edificio" class="px-4 py-2 border border-gray-300 rounded-lg w-full" required>
                            <option value="">Selecciona un edificio</option>
                            <option value="Edificio 1">Edificio 1</option>
                            <option value="Edificio 2">Edificio 2</option>
                            <option value="Edificio 3">Edificio 3</option>
                            <option value="Edificio 4">Edificio 4</option>
                        </select>
                    </div>
                    
                    <!-- Salón -->
                    <div>
                        <label for="salon" class="block text-gray-700">Salón:</label>
                        <select id="salon" class="px-4 py-2 border border-gray-300 rounded-lg w-full" required>
                            <option value="">Selecciona un salón</option>
                            <option value="Salón 1">Salón 1</option>
                            <option value="Salón 2">Salón 2</option>
                            <option value="Salón 3">Salón 3</option>
                            <option value="Salón 4">Salón 4</option>
                        </select>
                    </div>
                    
                    <!-- Fecha -->
                    <div>
                        <label for="fecha" class="block text-gray-700">Fecha:</label>
                        <input type="date" id="fecha" class="px-4 py-2 border border-gray-300 rounded-lg w-full" required>
                    </div>

                    <!-- Descripción del problema -->
                    <div>
                        <label for="descripcion" class="block text-gray-700">Descripción del problema:</label>
                        <textarea id="descripcion" class="px-4 py-2 border border-gray-300 rounded-lg w-full max-h-32 resize-none" rows="4" placeholder="Describe el problema..." required></textarea>
                    </div>

                    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg w-full">Agregar Ticket</button>
                </form>
            </div>
        </div>

        <!-- Contenedor para mostrar los tickets -->
        <div id="ticketContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4 max-h-96 overflow-auto">
            <!-- Los tickets se agregarán aquí dinámicamente -->
        </div>

    </div>

    <!-- Vinculando el archivo JavaScript -->
    <script src="report_script.js"></script>
</body>
</html>
